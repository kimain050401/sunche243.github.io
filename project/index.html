<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" src="/style.css">
</head>
<body>

    <!-- 메뉴 바 -->

    <div class="Menu Headline">
        <h1><a style="margin-left : 5vw ;" href="#Orehfill">Orehfill</a></h1>
        <h1 class="center"><a href="#Projects">Projects</a></h1>
        <h1></h1>
    </div>

    <!-- 하나의 아티클 단위 -->

    <div class="article">

        <button class="title" onclick="myFunction()">
            <!-- 날짜 및 제목 기입 -->
            <h3>2022.09.27</h3>
            <h2>고양이가 내게 알려준 것</h2>
        </button>

        <div class="articlebox">
                <!-- 유튜브 인베드 -->
                <iframe class="iframe" src="https://www.youtube.com/embed/f68d8Br95_Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <span id="myDropdown">
                <div class="explain" >
                    <!-- 프로젝트 제목 기입 -->
                    <h2>고양시&nbsp;<span style="font-size: 40px;">X DMZ</span>국제다큐멘터리영화제 청소년 38초 다큐 공모전 대상 수상</h2>
                    <!-- 설명
                        h3 태그를 복사 후 아랫줄에 추가하면 한줄 내려감
                        줄내림 없이 사용하려면 한 태그 안에 내용을 이어적을 것-->
                    <h3 style="padding-top: 3vh;">제목 : 고양이가 내게 알려준 것</h3>
                    <h3 style="padding-top: 3vh;">역할 : 감독, 촬영, 편집</h3>
                    <h3 style="padding-top: 3vh;">의의 : 룸이에게서 배울점이 많다.</h3>
                </div>
            </span>
        </div>
    </div>

</body>
</html>
